<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
</head>
<body>
<form action="#"
      th:action="@{/pedidoEdit/{id}(id=${pedido.id})}"
      th:object="${pedido}"
      method="post">
    <!--    <label for="id">Id</label>-->
    <!--    <input type="number" th:field="*{id}" id="id" th:value="${pedido.id}">-->

    <div>
        Cliente: <span th:text="${pedido.cliente.nome}"> </span>
        | Id pedido: <span th:text="${pedido.id}"> </span>
    </div>

    <select th:field="*{cliente}" style="display: none;">
        <option th:each="cliente : ${clientes}"
                th:value="${cliente.id}"
                th:text="${cliente.nome}">
        </option>
    </select>

    <select th:field="*{automovel}">
        <option th:each="automovel : ${automoveis}"
                th:value="${automovel.id}"
                th:text="${automovel.modelo}">
        </option>
    </select>

    <select th:field="*{agente}">
        <option th:each="agente : ${agentes}"
                th:value="${agente.id}"
                th:text="${agente.nome}">
        </option>
    </select>

    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
    <input type="submit" value="Update pedido">
</form>
<p><a href="/">Home</a></p>

<a href="/readPedido">Ver pedidos</a>
</body>
</html>
