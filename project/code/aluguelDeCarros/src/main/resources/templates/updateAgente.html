<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Aluguel</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <form action="#" 
    th:action="@{agenteUpdate/{id}(id=${agente.id})}" 
    th:object="${agente}" 
    method="post">
      <label for="name">Name</label>
      <input type="text" th:field="*{nome}" id="nome" placeholder="Nome">
      <label for="id">Id</label>
      <input type="number" th:field="*{id}" id="id" placeholder="id">


      <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
      <input type="submit" value="Update cliente">   
  </form>
</body>
</html>
