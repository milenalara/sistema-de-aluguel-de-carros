<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Aluguel</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/criarPedido}" th:object="${pedido}" method="post">

        <select th:field="*{cliente}">
            <option th:each="cliente : ${clientes}" 
                    th:value="${cliente.id}" 
                    th:text="${cliente.nome}">
            </option>
        </select>

        <select th:field="*{automovel}">
            <option th:each="automovel : ${automoveis}"
                    th:value="${automovel.id}"
                    th:text="${automovel.modelo}">
            </option>
        </select>

        <select th:field="*{agente}">
            <option th:each="agente : ${agentes}"
                    th:value="${agente.id}"
                    th:text="${agente.nome}">
            </option>
        </select>

        

        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
        <input type="submit" value="Add pedido">   
    </form>
    <p><a href="/">Home</a></p>
</body>
</html>
