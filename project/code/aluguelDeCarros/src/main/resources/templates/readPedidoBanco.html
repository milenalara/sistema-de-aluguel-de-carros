<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Aluguel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<div th:switch="${pedidos}">
    <h2 th:case="null">Não há pedidos</h2>
    <div th:case="*">
        <h2>Pedidos aprovados</h2>
        <form action="#" th:action="@{/aprovarPedidos}" method="post">
<!--            <select th:field="*{pedidos}">-->
<!--                <option th:each="pedido : ${pedidos}"-->
<!--                        th:text="${pedido.cliente.nome}"-->
<!--                th:value="${pedido.cliente.id}">-->
<!--                </option>-->
<!--            </select>-->
            <table>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Contrato</th>
                    <th>Confirmado</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}"></td>
                    <td th:text="${pedido.contrato}"></td>
                    <td th:text="${pedido.confirmado}"></td>
                    <td>
                        <a th:href="@{criarContrato/{id}(id=${pedido.id})}">Criar contrato</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <input type="submit" value="Aprovar Selecionados">
        </form>
    </div>
    <p><a href="/criarPedido">Novo pedido</a></p>
</div>
<p><a href="/">Home</a></p>
</body>

</html>
